<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living Street</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link the CSS file you just created -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HOME -->
  <div id="home" class="screen">
    <div class="card">
      <h1>Living Street</h1>
      <p>A quiet neighborhood.</p>
      <button id="start">Start</button>
    </div>
  </div>

  <!-- STREET (hidden until Start) -->
  <div id="street" class="screen hidden">
    <div class="streetFrame">
      <div class="topBar">
        <div class="brand">Living Street</div>
        <div class="pill">Week 1 • Day 1</div>
      </div>

      <div class="streetViewport">
        <div class="segment" data-seg="home">
          <div class="segTitle">Home Segment</div>

          <div class="building">
            <div class="buildingSign">HOME</div>
            <div class="buildingBody"></div>
          </div>

          <div class="segHint">Tap buildings later. Scroll comes next.</div>
        </div>
      </div>

      <div class="bottomBar">
        <button id="back">Back</button>
      </div>
    </div>
  </div>

  <!-- Link the JS file we’re about to create -->
  <script src="main.js"></script>
</body>
</html>
