<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living Street</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pixel-friendly defaults -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1c1b19;
      color: #e6dccf;
      font-family: monospace;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: 2px solid #e6dccf;
      padding: 16px 18px;
      background: #2a2723;
    }

    button {
      background: none;
      border: 2px solid #e6dccf;
      color: #e6dccf;
      padding: 6px 10px;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- HOME SCREEN -->
  <div class="screen">
    <div class="card">
      <h1>Living Street</h1>
      <p>A quiet neighborhood.</p>
      <button id="start">Start</button>
    </div>
  </div>

  <script>
    document.getElementById("start").addEventListener("click", () => {
      alert("Street will live here next.");
    });
  </script>

</body>
</html>
